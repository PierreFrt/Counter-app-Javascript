<html>
    <head>
        <title> Counter </title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Counter</h1>
        <div id="count-el">0</div>
        <br>
        <br>
        <button id="increment-btn" onclick="increment()">+1</button>
        <br>
        <button id="decrement-btn" onclick="decrement()">-1</button>
        <br>
        <button id="reset-btn" onclick="reset()">Reset Counter</button>
        <br>
        <button id="save-btn" onclick="save()">Save</button>
        <br>
        <button id="save_restart-btn" onclick="save_reset()">Save & Reset Counter</button>
        <br>
        <button id="reset_entries-btn" onclick="reset_entries()">Reset Entries</button>
        <h1>
            Entries: 
            <p id="save-el"></p>
        </h1>
        <script src="index.js"></script>
    </body>

</html>
